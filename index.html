<!DOCTYPE html>
<html lang="pt-br" ng-app="WebChat">
<head>
    <meta charset="UTF-8">
    <title>WebChat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CRoboto:300,400,500" media="all">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CRoboto:300,400,500" media="all">
    <style>
        body{
            font-family: 'Roboto',sans-serif;
        }
        .jumbotron{
            width: 450px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        h3{
            margin-bottom: 20px;
        }
        .form-control{
            margin-top: 20px;
            margin-bottom: 20px;
        }
        input{
        }
    </style>
    <script src="lib/angular/angular.min.js"></script>
    <script>
        angular.module("WebChat",[]);
        angular.module("WebChat").controller("WebChatMainCtrl", function($scope){
            $scope.msg = "Lista de Funcionários";
            $scope.funcionarios = [
                {nome: "Junior Mendonça", empresa:{nome: "Gbarbosa", codigo: 1}},
                {nome: "Carlos Augusto", empresa:{nome: "TAM", codigo: 2}}
            ];
            $scope.empresas = [
                {nome: "Oi", codigo: 31, categoria: "Fixo/Celular"},
                {nome: "Vivo", codigo: 15, categoria: "Fixo/Celular"},
                {nome: "Claro", codigo: 21, categoria: "Fixo/Celular"},
                {nome: "Tim", codigo: 23, categoria: "Fixo/Celular"},
                {nome: "GVT", codigo: 25, categoria: "Fixo"}

            ];

            $scope.adicionarUsuario = function(usuario){
                $scope.funcionarios.push($scope.funcionario);
                delete $scope.funcionario;
            };
        });
    </script>
</head>
<body>
    <div class="jumbotron" ng-controller="WebChatMainCtrl">
        <h3>{{msg}}</h3>
        <table class="table table-striped">
            <tr>
                <th style="text-align: center">Nome</th>
                <th style="text-align: center">Empresa</th>
            </tr>
            <tr ng-repeat="funcionario in funcionarios">
                <td>{{funcionario.nome}}</td>
                <td>{{funcionario.empresa.nome}}</td>
            </tr>
        </table>
        <input type="text" class="form-control" ng-model="funcionario.nome" placeholder="Nome"/>
        <select class="form-control" ng-model="funcionario.empresa" ng-options="empresa.nome group by empresa.categoria for empresa in empresas">
            <option value="">Selecione uma operadora</option>
        </select>
        <button class="btn btn-primary btn-block" ng-click="adicionarUsuario(funcionario)" ng-disabled="!funcionario.nome">Adicionar funcionário</button>
    </div>
</body>
</html>
